<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'googleCalendar' ],
        //height: 'parent',
        defaultView: 'dayGridMonth',
        eventLimit: true,
        header: {
            left: 'prev, next',
            center: 'title',
            right: 'dayGridMonth, dayGridWeek, dayGridDay'
        },
        googleCalendarApiKey: 'AIzaSyDCIlJlVDTxZJu4Kg3UPRLVh_2i4UuhzGg',
        events: 'walterjamesperry@gmail.com',
        eventClick: function(info) {
            $( "#dialog-confirm" ).dialog({
                resizable: false,
                height: "auto",
                width: 350,
                modal: true,
                buttons: {
                    "Yes": function() {
                        $( this ).dialog( "close" );
                    },
                    "No": function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
            info.jsEvent.preventDefault() // don't navigate in main tab
        },
        loading: function(bool) {
            document.getElementById('loading').style.display =
                bool ? 'block' : 'none';
        }
    });
    calendar.render();
});
$("#dialog-confirm").hide();
var curSource = new Array();
curSource[0] = 'walterjamesperry@gmail.com';
curSource[1] = 'flhlkta3keq8t21nf1b319kkqc@group.calendar.google.com';   
$(document).ready(function() {     
    $('#calendar').fullCalendar({
        eventSources: [curSource[0], curSource[1]],
    })
});
</script>
